#user  nobody;
worker_processes 1

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
worker_connections 1024
}

http {
include mime.types
default_type application/octet-stream

log_format main '$remote_addr $remote_user - [$time_iso8601] "$request" '
'$status $body_bytes_sent "$http_referer" '
'"$http_user_agent" "$request_body" "$upstream_addr" "$upstream_http_host" -'
#   '"$http_user_agent" "$upstream_http_host" '
#   '"$upstream_addr" "$request_body"';

#access_log  logs/access.log  main;

sendfile on
#tcp_nopush     on;

#keepalive_timeout  0;
keepalive_timeout 65

#gzip  on;


    server {
        listen    80;
        proxy_set_header Host "webdoksandokuz.com";
        location / {
            access_log logs/access_8080.log main;
            proxy_pass http://webdoksandokuz.com/;
            proxy_redirect     off;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
    }

    
    server {
        listen    81;
        proxy_set_header Host "binfoservice.fr";
        location / {
            access_log logs/access_8080.log main;
            proxy_pass http://binfoservice.fr/;
            proxy_redirect     off;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
    }

    
    server {
        listen    8080;
        proxy_set_header Host "www.lovequotesweb.com";
        location / {
            access_log logs/access_8080.log main;
            proxy_pass http://www.lovequotesweb.com/;
            proxy_redirect     off;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
    }

    
}
